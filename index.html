<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Plants</title>
</head>

<body>
  <h1>Let us find the perfect plant for you</h1>
  <form id="formContainer">
    <div>
      <h2>Where will you place your plant?</h2>
      <div id="radioButtonsContainer1">
      </div>
    </div>

    <div>
      <h2>Will it receive direct sunlight?</h2>
      <div id="radioButtonsContainer2">
      </div>
    </div>

    <div>
      <h2>Do you have pets (cats or dogs)?</h2>
      <div id="radioButtonsContainer3">
      </div>
    </div>

    <div>
      <h2>Do you tend to overwater or underwater?</h2>
      <div id="radioButtonsContainer4">
      </div>
    </div>

    <div>
      <h2>How do you define your style?</h2>
      <div id="radioButtonsContainer5">
      </div>
    </div>

    <div>
      <h2>Do you want to add any extra elements to your plant?</h2>
      <div id="checkboxesContainer">
      </div>

      <button type="submit" id="btnEnviar">Get your plant!</button>
      <button id="btnBorrar">Borrar</button>
  </form>

  <div id="plantRecommendation" class="information"></div>

  <script type="module" src="./src/main.js"></script>
</body>

</html>
